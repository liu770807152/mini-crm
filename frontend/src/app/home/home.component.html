<div class="home">
  <header class="alert alert-primary">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div>
          <h2 class="title text-center" routerLink="/home">User Management Office</h2>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <nav class="breadcrumb__wrapper alert alert-success" aria-label="breadcrumb">
      <ul class="breadcrumb">
        <li class="breadcrumb-item" *ngFor="let item of breadcrumb">
          <a [routerLink]="getLink(item)">{{ item }}</a>
        </li>
      </ul>
    </nav>
    <div class="content">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </div>
  <footer>
    <div class="footer"></div>
  </footer>
</div>
